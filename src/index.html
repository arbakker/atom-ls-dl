<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>AHN4 DTM Download Selector</title>
    <script src="./app.js" type="module"></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <div id="topbar">
         <h3>AHN4 DTM Download Selector</h3>
        <div id="search">
          <input
            autocomplete="off"
            id="lsInput"
            class="control"
            type="text"
            placeholder="Zoek op locatie"
            title="Selecteer kaartbladen met PDOK Locatieserver"
            list="locatie-auto-complete"
          />
          <datalist id="locatie-auto-complete"></datalist>
        </div>
        <div id="info"></div>
        <div id="buttons" class="hidden">
          <button id="download">DOWNLOAD</button>
          <button id="copy">COPY URLS</button>
        </div>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
